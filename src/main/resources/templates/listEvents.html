<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Ticket Master SHOP</h1>
            <h3 class="jumbotron-heading">All events</h3>
            <a th:href="@{'/events/add-form'}" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Add Event</a>

        </div>
    </section>

    <div class="container mb-4">

        <div class="card-deck"th:if="${events.size() > 0}">

            <div class="card col-3" th:each="event : ${events}">
                <img class="card-img-top" th:src="${event.getUrl()}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.getName()}"></h5>
                    <p class="card-text">
                    <p th:text="${event.getDescription()}"></p>
                    Artists: <div th:each="artist : ${event.getArtists()}">
                        <span th:text="${artist.getName()}"></span>
                    </div>
                    </p>
                </div>
                <div class="card-footer">
                    <a th:href="@{'/events/show-event/{id}' (id=${event.getId()})}" class="btn btn-primary">View event</a>

                </div>
            </div>
        </div>
    </div>
</div>
